<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="result-container">
          <h2>Your Result</h2>
          <div class="circle-container">
            <div class="circle">
              <p>
                <span class="result-big">76</span> <br />
                of 100
              </p>
            </div>
          </div>
          <h3>Great</h3>
          <p class="result-overview">
            Your performance exceed 65% of the people conducting the test here!
          </p>
        </div>
        <div class="summary-container">
          <h2>Summary</h2>

          <div class="reaction summary-result">
            <div class="summary-img">
              <img src="assets/images/icon-reaction.svg" alt="reaction icon" />
              <p>Reaction</p>
            </div>
            <div class="bold-result">
              <p><span class="bold-span">80</span> / 100</p>
            </div>
          </div>

          <div class="memory summary-result">
            <div class="summary-img">
              <img src="assets/images/icon-memory.svg" alt="memory icon" />
              <p>Memory</p>
            </div>
            <div class="bold-result">
              <p><span class="bold-span">92</span> / 100</p>
            </div>
          </div>

          <div class="verbal summary-result">
            <div class="summary-img">
              <img src="assets/images/icon-verbal.svg" alt="verbal icon" />
              <p>Verbal</p>
            </div>
            <div class="bold-result">
              <p><span class="bold-span">61</span> / 100</p>
            </div>
          </div>

          <div class="visual summary-result">
            <div class="summary-img">
              <img src="assets/images/icon-visual.svg" alt="visual icon" />
              <p>Visual</p>
            </div>
            <div class="bold-result">
              <p><span class="bold-span">73</span> / 100</p>
            </div>
          </div>

          <button class="button" type="button">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">DevDan</a>.
    </div>
  </body>
</html>
